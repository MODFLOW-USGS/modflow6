language: c
os: linux
dist: xenial
compiler: gcc
services:
- xvfb
cache:
  pip: true
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.local"
env:
  global:
    - PATH="$HOME/anaconda/bin:$PATH"
    - BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
      else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
matrix:
  include:
  - env: FC=gfortran-4.9
  - env: FC=gfortran-6
  - env: FC=gfortran-7
  - env: FC=gfortran-8
  - env: FC=gfortran-9
before_install:
  - ./travis/before_install.sh
install:
  - ./travis/install.sh
  - ./travis/install_pypack.sh
before_script:
  - ./travis/before_script.sh
script:
  - ./travis/script.sh
notifications:
  slack:
    secure: 
